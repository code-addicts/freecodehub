<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/weblogo.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="img/weblogo.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="img/weblogo.ico">
  <title>HTML Code Editor - FreeCodeHub - For Free</title>
  <style>
    :root {
      --background-light: #ffffff;
      --text-light: #000000;
      --background-dark: #1f1f1f;
      --text-dark: #ffffff;
    }

    body {
      background-color: black;
      color:black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color:white;
      color: white;
    }

    .code-editor-container {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      height: 100vh;
    }

    .code-editor,
    .output-preview {
      flex: 1;
      border: 1px solid black;
      border-radius: 0px;
      overflow: hidden;
    }
    .code-editor{
      margin-bottom: -47px;
    }
    .code-editor textarea,
    .output-preview {
      margin: 4px;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      background-color: white;
      color: black;
    }
    .output-preview{
      margin-top: 47px;
    }

    .toolbar {
      margin: 0px -6px;
      width: 100%;
      padding: 5px 20px;
      background-color: black;
      color: black;
      border-bottom: 1px solid black;
    }

    .toolbar button {
      padding: 8px 12px;
      border: none;
      background-color: white;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toolbar button:hover {
      background-color: #ddd;
    }

    @media screen and (max-width:375px) {
      *{
        margin: 0px;
        padding: 0px;
      }

      .code-editor-container {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        height: 100vh;
        width: 100vw;
        gap: 5px;
      }
      .output-preview {
        margin: 0px;
        width: 100vw;
        height: 100vh;
        border: 6px solid black;
        border-radius: 5px;
      }
      #code {
        height: 100vh;
        width: 100vw;
        border-right: 11px solid black;
        border-radius: 5px;
      }
    }
  </style>
</head>

<body>
  <div class="code-editor-container">
    <div class="code-editor">
      <div class="toolbar">
        <a href="https://www.freecodehub.tech/"><button id="homeBtn"><i class="fas fa-home"></i> Home</button></a>
        <button id="resetBtn"><i class="fas fa-undo"></i> Reset</button>
        <button id="darkModeBtn"><i class="fas fa-moon"></i> Dark Mode</button>
        <button id="runBtn"><i class="fas fa-play"></i> Run</button>
        
      </div>
      <textarea id="code">
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
        </head>
        <body>
          <h1>Hello, world!</h1>
        </body>
        </html>
      </textarea>
    </div>
    <div class="output-preview" id="outputPreview">
      Output Preview
    </div>
  </div>

  <script>
    const darkModeBtn = document.getElementById('darkModeBtn');
    const body = document.body;

    darkModeBtn.addEventListener('click', function () {
      body.classList.toggle('dark-mode');
    });

    document.getElementById('runBtn').addEventListener('click', function () {
      var code = document.getElementById('code').value;
      var outputPreview = document.getElementById('outputPreview');
      outputPreview.innerHTML = code;
    });

    document.getElementById('resetBtn').addEventListener('click', function () {
      document.getElementById('code').value = '';
      document.getElementById('outputPreview').innerHTML = '';
    });

    document.getElementById('homeBtn').addEventListener('click', function () {
      // Add your home redirection logic here
      alert('Redirecting to Home...');
    });
  </script>
</body>

</html>
